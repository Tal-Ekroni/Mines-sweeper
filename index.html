<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body oncontextmenu="return false;" onload="init()">
    <h3>Mine Sweeper</h3> 
    <div class="Levels">
        <p>Choose level</p>
        <label><b>Beginner</b><input type="radio" data-inside="4" checked="checked" name="radio"
                onclick="chooseBoardSize(this)" value="2" />
        </label>
        <label>
            <b>Medium</b> <input type="radio" data-inside="8" name="radio" onclick="chooseBoardSize(this)" value="12">
        </label>
        <label><b>Expert!</b>
            <input type="radio" data-inside="12" name="radio" onclick="chooseBoardSize(this)" value="30" />
        </label>
    </div>
    <div class="timer">Time: 00:000</div>
    
    
    <table>
        <tbody class="board-container"></tbody>
    </table>
    <div class="modal"></div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
